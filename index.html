<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3" >Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
    </header>
    <div class="contain"> 
        <div class="row">
            <div class="col-12 parent">
                <div class="timeBlock">
                    <label class="left">9am&nbsp&nbsp</label>
                    <input data-time="9" data-mrdn="9am" class="left green input 9am" type="text">
                    <button class="btn-dark btn saves" id="9am"><i class="fas fa-save"></i></button>
                <div class="timeBlock">
                    <label class="left">10am</label>
                    <input data-time="10" data-mrdn="10am" class="left green input 10am" type="text">
                    <button class="btn-dark btn saves" id="10am"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">11am</label>
                    <input data-time="11" data-mrdn="11am" class="left green input 11am" type="text">
                    <button class="btn-dark btn saves" id="11am"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">12pm</label>
                    <input data-time="12" data-mrdn="12pm" class="left green input 12pm " type="text">
                    <button class="btn-dark btn saves" id="12pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock longlabel">
                    <label class="left">1pm&nbsp&nbsp</label>
                    <input data-time="13" data-mrdn="1pm" class="left green input 1pm" type="text">
                    <button class="btn-dark btn saves" id="1pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock longlabel">
                    <label class="left">2pm&nbsp&nbsp</label>
                    <input data-time="14" data-mrdn="2pm" class="left green input 2pm" type="text">
                    <button class="btn-dark btn saves" id="2pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock longlabel">
                    <label class="left">3pm&nbsp&nbsp</label>
                    <input data-time="15" data-mrdn="3pm" class="left green input 3pm" type="text">
                    <button class="btn-dark btn saves" id="3pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">4pm&nbsp&nbsp</label>
                    <input data-time="16" data-mrdn="4pm" class="left green input 4pm" type="text">
                    <button class="btn-dark btn saves" id="4pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">5pm&nbsp&nbsp</label>
                    <input data-time="17" data-mrdn="5pm" class="left green input 5pm" type="text">
                    <button class="btn-dark btn saves" id="5pm"><i class="fas fa-save"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>

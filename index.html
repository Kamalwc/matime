<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="styles/styles.css" />
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <title>Work Day Scheduler</title>
</head>

<body>
    <header class="jumbotron">
        <h1 class="display-3" >Work Day Scheduler</h1>
        <p class="lead">A simple calendar app for scheduling your work day</p>
        <p id="currentDay" class="lead"></p>
        <button id="clear">Clear</button>
    </header>
    <div class="container"> 
        <div class="row">
            <div class="col-12">
                <div class="timeBlock">
                    <label class="left">8pm</label>
                    <input data-time="20" data-mrdn="8pm" class="left green input 8pm" type="text">
                    <button class="btn-dark btn saves" id="8pm"><i class="fas fa-save"></i></button>
                <div class="timeBlock">
                    <label class="left">9pm</label>
                    <input data-time="21" data-mrdn="9pm" class="left green input 9pm" type="text">
                    <button class="btn-dark btn saves" id="9pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">10pm</label>
                    <input data-time="22" data-mrdn="10pm" class="left green input 10pm" type="text">
                    <button class="btn-dark btn saves" id="10pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">11pm</label>
                    <input data-time="23" data-mrdn="11pm" class="left green input 11pm" type="text">
                    <button class="btn-dark btn saves" id="11pm"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">12am</label>
                    <input data-time="24" data-mrdn="12am" class="left green input 12am" type="text">
                    <button class="btn-dark btn saves" id="12am"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">1am</label>
                    <input data-time="25" data-mrdn="1am" class="left green input 1am" type="text">
                    <button class="btn-dark btn saves" id="1am"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">2am</label>
                    <input data-time="26" data-mrdn="2am" class="left green input 2am" type="text">
                    <button class="btn-dark btn saves" id="2am"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">3am</label>
                    <input data-time="27" data-mrdn="3am" class="left green input 3am" type="text">
                    <button class="btn-dark btn saves" id="3am"><i class="fas fa-save"></i></button>
                </div>
                <div class="timeBlock">
                    <label class="left">4am</label>
                    <input data-time="28" data-mrdn="4am" class="left green input 4am" type="text">
                    <button class="btn-dark btn saves" id="4am"><i class="fas fa-save"></i></button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="scripts/scripts.js"></script>
</body>

</html>
